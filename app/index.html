<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>raffees</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="raffees">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="raffees">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">

    <!-- Material Design icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Your styles -->
    <link rel="stylesheet" href="styles/main.css">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

  <body>
    <!-- Add your site or app content here -->

    <div id="raf-splash">
      <div class="raf-flex raf-flex--vertical raf-flex--center raf-splash--content">
        <div id="raf-token" class="raf-flex raf-flex--center">
          <div id="raf-token__image"></div>
        </div>
        <div id="raf-name">raffees.com</div>
        <div id="raf-sub1">beautiful products</div>
        <div id="raf-sub2">given away daily</div>
      </div>
    </div>
    <div id="raf-content">
      <div class="raf-flex raf-flex--vertical">
        <div id="raf-hero"></div>
        <div id="raf-separator"></div>
        <div id="raf-strip" class="raf-flex raf-flex--horizontal">
          <div id="raf-strip__00" class="raf-strip__logo"></div>
          <div id="raf-strip__01" class="raf-strip__logo"></div>
          <div id="raf-strip__02" class="raf-strip__logo"></div>
          <div id="raf-strip__03" class="raf-strip__logo"></div>
          <div id="raf-strip__04" class="raf-strip__logo"></div>
          <div id="raf-strip__05" class="raf-strip__logo raf-strip--active"></div>
          <div id="raf-strip__06" class="raf-strip__logo"></div>
          <div id="raf-strip__07" class="raf-strip__logo"></div>
          <div id="raf-strip__08" class="raf-strip__logo"></div>
          <div id="raf-strip__09" class="raf-strip__logo"></div>
          <div id="raf-strip__10" class="raf-strip__logo"></div>
        </div>
      </div>
      <div id="raf-header" class="raf-flex raf-flex--horizontal raf-hero--top">
        <div class="raf-menu">
          <i class="material-icons raf-font--white raf-font--2x">menu</i>
        </div>
        <div class="raf-spacer"></div>
        <div id="raf-item-name">BMW F800R motorcycle</div>
        <div class="raf-spacer"></div>
        <div id="raf-info">
          <i class="material-icons raf-font--white raf-font--2x">info</i>
        </div>
        <div id="raf-love" class="raf-flex raf-flex--center raf-hero--bottom">
          <i class="material-icons raf-font--white raf-font--3x">control_point</i>
        </div>
      </div>
      <div class="raf-nav raf-nav--left raf-flex raf-flex--center raf-shadow">
        <i class="material-icons raf-font--gray raf-font--2x">keyboard_arrow_left</i>
      </div>
      <div class="raf-nav raf-nav--right raf-flex raf-flex--center raf-shadow">
        <i class="material-icons raf-font--gray raf-font--2x">keyboard_arrow_right</i>
      </div>
    </div>

    <!-- build:js(app/) ../../scripts/main.min.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
